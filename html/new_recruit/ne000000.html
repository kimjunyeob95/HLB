<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>HLB</title>
<link rel="stylesheet" type="text/css" href="../../@resource/css/style.css">

<script type="text/javascript" src="../../@resource/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../@resource/js/jquery.uniform.bundled.js"></script>
<script type="text/javascript" src="../../@resource/js/common.js"></script>
<script type="text/javascript" src="../../@resource/js/jquery.bxslider.min.js"></script>
</head>
<body>
<a href="#container" class="skip-navi">본문 바로가기</a>
<!-- WRAP -->
<div id="wrap" class="depth-main login-wrap">
<!-- HEADER -->
<div id="header">
		<!-- header-wrap -->
	<div class="header-wrap">
		<h1><a href="#"><span class="blind">HLB</span></a></h1>
	</div>
	<!--// header-wrap -->
</div>
<!-- // HEADER -->
<!-- CONTENT -->
<div id="container" class="login new">
	<div id="content" class="content-primary">
		<div class="login-title">
			<div>
				<h2>신규입사자 Login</h2>
				<p class="summary">기아자동차 입사를 환영합니다.</p>
			</div>
		</div>
		<form>
			<fieldset class="fieldset">
				<legend>로그인 입력화면</legend>
				<div class="field">
					<div class="insert">
						<label for="userId"><img src="../../@resource/images/common/ico_user.png" alt="이름"></label>
						<input type="text" id="userId" placeholder="이름을 입력하세요.">
					</div>
					<div class="insert">
						<label for="userMail"><img src="../../@resource/images/common/ico_mail.png" alt="Email"></label>
						<input type="text" id="userMail" placeholder="E-Mail 주소를 입력하세요.">
					</div>
					<div class="insert">
						<label for="userDate"><img src="../../@resource/images/common/ico_date.png" alt="생년월일"></label>
						<input type="password" id="userDate" placeholder="생년월일을 입력하세요.">
					</div>
				</div>
				<input type="button" value="LOGIN" class="btn large type01" style="height: 170px">
			</fieldset>
			<div class="data-list">
				<ul>
					<li>- 생년월일은 주민등록상 기재되어 있는 생년월일로 입력해주세요.</li>
					<li>- E-Mail 주소는 지원 시 기재했던 E-Mail 주소로 입력해주세요.</li>
				</ul>
			</div>
		</form>
	</div>
</div>
<!-- // CONTENT -->
<!-- FOOTER -->
<div id="footer">Copyright 2017 HLB CORP, All right reserved.</div>
<!-- // FOOTER -->
</div>
<!-- // WRAP -->
</body>
</html>
