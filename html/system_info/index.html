    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }

    .swiper-btn-next {
      background-size: cover;
      background-position: center;
      background-image: url(/markup/kia/html/system_info/img/right_02.png);
      width: 60px;
      height: 60px;
      position: absolute;
      right: 0;
      top: 220px;
      z-index: 5;
      cursor:pointer;
    }

    .swiper-btn-next.swiper-button-disabled {
      opacity: 0.5;
      cursor: auto;
    }

    .swiper-btn-prev {
      background-size: cover;
      background-position: center;
      background-image: url(/markup/kia/html/system_info/img/left_02.png);
      width: 60px;
      height: 60px;
      position: absolute;
      left: 0;
      top: 220px;
      z-index: 5;
      cursor:pointer;
    }

    .swiper-btn-prev.swiper-button-disabled {
      opacity: 0.5;
      cursor: auto;
    }

  a{color:inherit;text-decoration:none}
  </style>
