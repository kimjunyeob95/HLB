<!doctype html>
<html class="fixed sidebar-left-collapsed">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<title>소통핫라인</title>
		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<!-- 파비콘 -->
		<link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
		<link rel="icon" href="assets/images/icon.png" type="image/x-icon" />

		<!-- 폰트 -->
		<link href='http://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
	</head>

		

	</head>
	<style>
		*{
			margin: 0 auto;
			padding: 0;
			font-family: 'NotoKrR', sans-serif; 
			font-size: 16px;
		}
		button{
			cursor: pointer;
		}
		.logo-container {
			padding: 20px;
		}
		.title {
			padding: 40px 0;
			font-size: 2.2rem;
			font-weight: 100;
			color: #888888;
		}
		section{
			width: 500px;
			height: 500px;
			text-align: center;
			margin-top: 4vw;
			display:table;
		}
		.main{
			display:table-cell;
    		vertical-align:middle;
		}
		input{
			font-size: 0.8rem;
			border: none;
			width: 22vw;
			border-bottom: 1.2px solid #000;
			padding: 20px 10px;
			text-align: left;
			color: #000;
			
		}
		input::placeholder{
			color: #b2b2b2 !important;
		}
		.section4 {
			margin-top: 1vw;
		}
		.section4_left{
			display: inline-block;
			text-align: center;
			width: 12vw;
		}
		.section4_right{
			display: inline-block;
		}
		.btn1 {
			font-size: 0.8rem;
			width: 5vw;
			height: 2.5vw;
			background-color: #fff;
			border: 1px solid #cfcccc;
			color: #000;
			text-align: center;
		}
		.btn2{
			font-size: 0.8rem;
			width: 5vw;
			height: 2.5vw;
			background-color: #fff;
			border: 1px solid #cfcccc;
			color: #000;
			text-align: center;
	
		}
		i {
			margin-right: 0.2vw;
		}
		.section6 {
			margin-top: 1.5vw;
		}
		.btn3 {
			font-size: 1.2rem;
			width: 23vw;
			padding: 10px;
			background-color: #df1e36;
			border: none;
			color: #fff;
			text-align: center;
		}
		p{
			margin-top: 1vw;
			font-size: 0.688rem;
			text-align: center;
			color: #000;
		}
		@media (max-width: 1450px){
			input {
				width: 32vw;
			}
			.btn1{
				width: 7vw;
				height: 4vw;
				font-size: 0.8rem;
			}
			.btn2{
				width: 7vw;
				height: 4vw;
				font-size: 0.8rem;
			}
			.section4_left {
				width: 18vw;
			}
			.btn3 {
				width: 34vw;
			}
			p {
				font-size: 0.788rem;
			}
		}
		@media (max-width: 1030px){
			.btn1 {
				font-size: 0.7rem;
			}
			.btn2 {
				font-size: 0.7rem;
			}
			.title {
    			font-size: 2.2rem;
			}
		}
		@media (max-width: 930px){
			section{
				margin-top: 10vw;
			}
			.title {
				padding: 20px 0;
				font-size: 2rem;
			}
			.main > div {
				margin-top: 1.2vw;
			}
			.section4_left {
				width: 17vw;
			}
			.btn1 {
				width: 8vw;
			}
			.btn2 {
				width: 8vw;
			}
		}
	
	</style>

			<!-- start: header -->
			<header class="header">

					</a>
				</div>
			</header>
			<!-- end: header -->
		<section>
			<div class="main">
				<div class="section1">
					<p class="title" style="text-align: center;">관리자 로그인</p>
				</div>
				<div class="section2">
					<input type="id" name="id" placeholder="아이디를 입력해 주세요">
				</div>
				<div class="section3">
					<input type="password" name="password" placeholder="비밀번호를 입력해 주세요">
				</div>
				<div class="section4">
					<div class="section4_left">
						<div class="ex">자동방지문자</div>
					</div>
					<div class="section4_right">
						<button class="btn1"><i class="fas fa-redo"></i>새로고침</button>
						<button class="btn2"><i class="fas fa-microphone-alt"></i>음성으로</button>
					</div>
				</div>
				<div class="section5">
					<input type="id" name="id2" placeholder="자동입력방지 문자 입력">
				</div>

					<button class="btn3">로그인</button>
				</div>
