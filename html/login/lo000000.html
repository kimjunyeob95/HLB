<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>HLB</title>
<link rel="stylesheet" type="text/css" href="../../@resource/css/style.css">

<script type="text/javascript" src="../../@resource/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../@resource/js/jquery.uniform.bundled.js"></script>
<script type="text/javascript" src="../../@resource/js/common.js"></script>
<script type="text/javascript" src="../../@resource/js/jquery.bxslider.min.js"></script>
</head>
<body>
<a href="#container" class="skip-navi">본문 바로가기</a>
<!-- WRAP -->
<div id="wrap" class="depth-main login-wrap">
<!-- HEADER -->
<div id="header">
		<!-- header-wrap -->
	<div class="header-wrap">
		<h1><a href="#"><span class="blind">HLB</span></a></h1>
	</div>
	<!--// header-wrap -->
</div>
<!-- // HEADER -->
<!-- CONTENT -->
<div id="container" class="login">
	<div id="content" class="content-primary">
		<div class="login-title">
			<div>
				<h2>Login</h2>
				<p class="summary">HR시스템은 임직원을 위한 인사시스템입니다.</p>
			</div>
		</div>
		<form>
			<fieldset class="fieldset">
				<legend>로그인 입력화면</legend>
				<div class="field">
					<div class="insert id">
						<label for="userId"><img src="../../@resource/images/common/ico_user.png" alt="로그인"></label>
						<input type="text" id="userId" placeholder="사원번호를 입력하세요">
					</div>
					<div class="insert pw">
						<label for="userPw"><img src="../../@resource/images/common/ico_pw.png" alt="비밀번호"></label>
						<input type="password" id="userPw" placeholder="비밀번호를 입력하세요">
					</div>
				</div>
				<input type="button" value="LOGIN" class="btn large type01">
			</fieldset>
			<div class="data-list">
				<ul>
					<li>- 비밀번호는 Autoway 암호와 동일합니다. </li>
					<li>- 비밀번호 변경은 Autoway에서 해주십시요. </li>
					<li>- 보안동의를 위해 반드시 팝업 항상허용을 해주십시요.</li>
				</ul>
			</div>
		</form>
	</div>
</div>
<!-- // CONTENT -->
<!-- FOOTER -->
<div id="footer">Copyright 2017 KIA MOTORS CORP, All right reserved.</div>
<!-- // FOOTER -->
</div>
<!-- // WRAP -->
</body>
</html>
